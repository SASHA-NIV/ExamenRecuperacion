<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - ExamenRecuperacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-primary">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-lg">
                    <div class="card-header bg-info text-white text-center">
                        <h3>Ingreso al Sistema</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="dni" required>
                            </div>
                            <div class="mb-3">
                                <label for="clave" class="form-label">Contrase√±a</label>
                                <input type="password" class="form-control" id="clave" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                            <div class="mt-3 text-danger text-center" id="loginError"></div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const dni = document.getElementById("dni").value;
            const clave = document.getElementById("clave").value;
            const errorDiv = document.getElementById("loginError");

            fetch("loginMedico", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: `dni=${encodeURIComponent(dni)}&clave=${encodeURIComponent(clave)}`
            })
            .then(response => response.text())
            .then(data => {
                if (data === "ok") {
                    window.location.href = "principal.html";
                } else {
                    errorDiv.textContent = data;
                }
            })
            .catch(error => {
                errorDiv.textContent = "Error del servidor.";
            });
        });
    </script>

</body>
</html>
